<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos: La Aventura del Ciclo Vital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chronos: La Aventura del Ciclo Vital</h1>
        <p>Explora las etapas del desarrollo humano a través de desafíos interactivos.</p>

        <div id="challenge-container" style="display: none;">
            <img id="challenge-image" src="" class="challenge-image">
            <h2 id="challenge-question"></h2>
            <div id="challenge-options"></div>
        </div>

        <div id="result-animation" style="display: none;"></div>

        <div id="summary-container" style="display: none;">
            <h2>Resumen del Nivel</h2>
            <p id="summary-text"></p>
            <p><strong>Puntaje Total:</strong> <span id="summary-score"></span></p>
            <p><strong>📚 Conocimiento:</strong> <span id="summary-knowledge"></span></p>
            <p><strong>❤️ Empatía:</strong> <span id="summary-empathy"></span></p>
            <p><strong>🔥 Resiliencia:</strong> <span id="summary-resilience"></span></p>
            <button class="btn" onclick="continueGame()">Continuar</button>
        </div>

        <div id="achievements-container" style="display: none;">
            <h2>🏆 Logros Desbloqueados</h2>
            <ul id="achievements-list"></ul>
            <button class="btn" onclick="showFinalScreen()">Ver Resultado Final</button>
        </div>

        <div id="final-container" style="display: none;">
            <h2>Resultado Final</h2>
            <img id="final-image" src="" class="final-image">
            <p id="final-message"></p>
            <button class="btn" onclick="restartGame()">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
